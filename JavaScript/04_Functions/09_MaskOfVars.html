<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Маскировка переменных</title>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
<body>
<script type="text/javascript">
var x = "строка в глобальном контексте";
function maskDemo() {
	var x = 5;
	document.write("Внутри функции maskDemo x = " + x + "<br />");
}
document.write("До вызова функции x = " + x + "<br />");
maskDemo();
document.write("После вызова функции x = " + x + "<br />");
</script> 
</body>
</html>
