<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Преобразование дат в строки</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
var appointment = new Date("February 24, 1996 7:45");
document.write("toString() : "+appointment.toString()+"<br />");
document.write("toUTCString() : "+appointment.toUTCString()+"<br />");
document.write("toGMTString() : "+appointment.toGMTString()+"<br />");
</script>
</body>
</html>
