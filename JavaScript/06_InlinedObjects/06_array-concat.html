<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Метод concat</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
var myArray = ["красный", "зеленый", "синий"];
alert(myArray.concat("голубой", "желтый"));	// красный, зеленый, синий, голубой, желтый
alert(myArray);	// красный, зеленый, синий
// Вот как можно изменить сам массив
myArray = myArray.concat("голубой", "желтый");
alert(myArray);	// красный, зеленый, синий, голубой, желтый
</script>
</body>
</html>
