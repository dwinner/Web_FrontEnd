<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Добавление и изменение элементов массива</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
var myColors = ["красный", "зеленый", "синий"];
delete myColors[1];	// удаляем второй элемент
alert("Значением myColors[1] является: " + myColors[1]);	// undefined
</script>
</body>
</html>
