<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Document.All: пример #2</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<!-- Работает в Internet Explorer и совместимых с ним браузерах -->
<h1 id="heading1" align="center" style="font-size: larger;">DHTML удобен!!!</h1>

<form name="testform" id="testform" action="#" method="get"><br /><br />

	<input type="button" value="Влево" onclick="document.all['heading1'].align='left';" />
	<input type="button" value="По центру" onclick="document.all['heading1'].align='center';" />
	<input type="button" value="Вправо" onclick="document.all['heading1'].align='right';" />
	<br /><br />
	
	<input type="button" value="Увеличить" onclick="document.all['heading1'].style.fontSize='xx-large';" />
	<input type="button" value="Уменьшить" onclick="document.all['heading1'].style.fontSize='xx-small';" />
	<br /><br />
	
	<input type="button" value="Красный" onclick="document.all['heading1'].style.color='red';" />
	<input type="button" value="Синий" onclick="document.all['heading1'].style.color='blue';" />
	<input type="button" value="Черный" onclick="document.all['heading1'].style.color='black';" />
	<br /><br />
	
	<input type="text" name="userText" id="userText" size="30" />
	<input type="button" value="Изменить текст" onclick="document.all['heading1'].innerText=document.testform.userText.value;" />
</form>
</body>
</html>
