<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Специальные методы привязки событий в DOM2</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
	<script type="text/javascript">
	<!--
	function changeColor() {
		document.getElementById('pname').style.color = "blue";
	}
	//-->
	</script>
</head>
<body>
<p id="pname" style="color: red;">Мой абзац</p>
<input type="button" value="Привязать событие" 
	onclick="document.getElementById('pname').addEventListener('mouseover', changeColor, true);" />
<input type="button" value="Отвязать событие" 
	onclick="document.getElementById('pname').removeEventListener('mouseover', changeColor, true);" />
</body>
</html>
