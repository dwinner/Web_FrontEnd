<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Метод split</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
var stringwithdelimeters = "10 / 3 / / 4  / 7 / 9";
var splitExp = /[ \/]+/;	// не менее одного пробела с косой чертой
myArray = stringwithdelimeters.split(splitExp);
alert(myArray);	// 10,3,4,7,9
</script>
</body>
</html>
