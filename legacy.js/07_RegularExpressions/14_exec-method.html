<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>exec-метод</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
// Два вызова в следующем примере эквивалентны
var pattern = /http:.*/;
pattern.exec("http://www.w3c.org/");
// pattern("http://www.w3c.org/");
// использование метода exec
var pattern = /кот/;
var result = pattern.exec("Это был кот, жирный кот по кличке Руфус");
document.write("result = " + result + "<br />");	// кот
document.write("result.length = " + result.length + "<br />");	// 1
document.write("result.index = " + result.index + "<br />");	// 8
document.write("result.lastIndex = " + result.lastIndex + "<br />");	// 11
document.write("result.input = " + result.input + "<br />");	// Это был кот, жирный кот по кличке Руфус
// Используя подвыражения
var pattern = /(кот) (и) (пес) /;
var result = pattern.exec("Мои кот и пес оба черные");
document.write("result = " + result + "<br />");	// кот и пес, кот, и, пес
document.write("result.length = " + result.length + "<br />");	// 4
document.write("result.index = " + result.index + "<br />");	// 4
document.write("result.lastIndex = " + result.lastIndex + "<br />");	// 14
document.write("result.input = " + result.input + "<br />");	// Мои кот и пес оба черные
</script>
</body>
</html>
