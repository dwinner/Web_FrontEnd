<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
 
<head>
	<title>Операция typeof</title>
<meta http-equiv="content-cype" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
 
<body>
<script type="text/javascript">
	document.write(typeof(x) + "<br />");	// undefined
	document.write(typeof(null) + "<br />");	// object
	document.write(typeof(true) + "<br />");	// boolean
	document.write(typeof(5) + "<br />");		// number
	document.write(typeof('') + "<br />");		// string
	document.write(typeof(window) + "<br />");	// object
	document.write(typeof(function() {}) + "<br />");	// function
</script> 
</body>
</html>
