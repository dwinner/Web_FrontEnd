<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Симулятор кнопки браузера</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body>
<h1 align="center">Имитация кнопки</h1>
<hr />
<form action="#" method="get">
    <input type="button" value="ПЕЧАТЬ" onclick="if (window.print) window.print();" /><br /><br />
    <input type="button" value="ВПЕРЕД" onclick="if (window.forward) window.forward();" /><br /><br />
    <input type="button" value="НАЗАД" onclick="if (window.back) window.back();" /><br /><br />
    <input type="button" value="ДОМОЙ" onclick="if (window.home) window.home();" /><br /><br />
    <input type="button" value="СТОП" onclick="if (window.stop) window.stop();" /><br /><br />
</form>
</body>
</html>
