<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
	"http://www.w3.org/TR/html4/loose.dtd" /> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>НЛО</title>
	<meta http-equiv="Content-Type" content="text/html; charset=Windows-1251" />
	<script type="text/javascript" src="08_layerlib.js"></script>
	<script type="text/javascript">
	<!--
	/* возвращает координату x слоя с именем layername */
	function getX(layername) {
		var theLayer = getElement(layername);
		if (layerobject)
			return(parseInt(theLayer.left));
		else
			return(parseInt(theLayer.style.left));
	}
	
	/* возвращает координату y слоя с именем layername */
	function getY(layername) {
		var theLayer = getElement(layername);
		if (layerobject)
			return(parseInt(theLayer.top));
		else
			return(parseInt(theLayer.style.top));
	}
	
	/* установка шага и скорости анимации */
	var step = 3;
	var framespeed = 35;
	
	/* установка границ анимации */
	var maxtop = 100;
	var maxleft = 100;
	var maxbottom = 400;
	var maxright = 600;
	
	/* движение вверх до границы */
	function up() {
		var currentY = getY('ufo');
		if (currentY > maxtop) {
			currentY -= step;
			setY('ufo', currentY);
			move = setTimeout("up()", (1000/framespeed));
		}
		else
			clearTimeout(move);
	}
	
	/* движение вниз до границы */
	function down() {
		var currentY = getY('ufo');
		if (currentY < maxbottom) {
			currentY += step;
			setY('ufo', currentY);
			move = setTimeout("down()", (1000/framespeed));
		}
		else
			clearTimeout(move);
	}
	
	/* движение влево до границы */
	function left() {
		var currentX = getX('ufo');
		if (currentX > maxleft) {
			currentX -= step;
			setX('ufo', currentX);
			move = setTimeout("left()", (1000/framespeed));
		}
		else
			clearTimeout(move);
	}
	
	/* движение вправо до границы */
	function right() {
		var currentX = getX('ufo');
		if (currentX < maxright) {
			currentX += step;
			setX('ufo', currentX);
			move = setTimeout("right()", (1000/framespeed));
		}
		else
			clearTimeout(move);
	}
	//-->
	</script>
</head>
<body background="Markswal.jpg">
<div id="ufo" style="position:absolute;left:200px;top:200px;
					 width:241px;height:178px;z-index:1;">
	<img src="ufo.jpeg" width="148" height="141" alt="ufo!" />
</div>
<form action="#" method="get">
	<input type="button" value="вверх" onclick="up();" />
	<input type="button" value="вниз" onclick="down();" />
	<input type="button" value="влево" onclick="left();" />
	<input type="button" value="вправо" onclick="right();" />
	<input type="button" value="стоп" onclick="clearTimeout(move);" />
</form>
</body>
</html>
