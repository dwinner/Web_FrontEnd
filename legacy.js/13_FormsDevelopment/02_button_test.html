<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Проверка кнопок</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body>
<form action="http://www.javascriptref.com" method="get"
	name="testform" id="testform"
	onreset="return confirm('Очистить поля?');"
	onsubmit="return confirm('Отправить форму?');">
<label>Поле 1:
<input type="text" value="пример текста" /></label>
<br /><br />
<label>Поле 2:
<input type="text" /></label>
<br /><br />
<input type="reset" value="Очистить поля" onclick="alert('нажато');" />
<input type="submit" value="Отправить" name="thesubmit" id="thesubmit" 
	onclick="alert('нажато');" />
<input type="button" value="Обычная кнопка" onclick="alert('нажато');" />
<input type="button" value="Фокус на кнопку 'Отправить'" 
	onclick="document.testform.thesubmit.focus();" />
<input type="button" value="Убрать фокус с кнопки 'Отправить'" 
	onclick="document.testform.thesubmit.blur();" />
<input type="button" value="Нажать на кнопку 'Отправить'" 
	onclick="document.testform.thesubmit.click();" />
</form>
</body>
</html>
