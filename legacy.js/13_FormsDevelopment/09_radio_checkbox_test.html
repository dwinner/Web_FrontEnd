<body>
<h2 align="center">Форма для проверки</h2>

<form name="testform" id="testform" action="#" method="get">
	<em>Флажок: </em>
	<input type="checkbox" name="check1" id="check1" value="Проверка" />
	<br /><br />
	<em>Переключатель: </em>
	да
	<input type="radio" name="radiogroup1" id="radio1" value="да" />
	нет
	<input type="radio" name="radiogroup1" id="radio1" value="нет" />
	возможно
	<input type="radio" name="radiogroup1" id="radio1" value="возможно" />
	<br /><br />
	<input type="button" value="Щелчок на флажке" onclick="document.testform.check1.click();" />
	<input type="button" value="Щелчок на переключателе" onclick="document.testform.radiogroup1[0].click();" />
	<input type="button" value="Передать фокус флажку" onclick="document.testform.check1.focus();" />
	<input type="button" value="Убрать фокус с флажка" onclick="document.testform.check1.blur();" />
	<input type="button" value="Состояние флажка" onclick="alert('checked?'+document.testform.check1.checked);" />
	<input type="button" value="Состояние переключателя" onclick="showradiovalue(document.testform.radiogroup1);" />
</form>
