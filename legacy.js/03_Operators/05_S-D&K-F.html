<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
 
<head>
	<title>Урезанная оценка логических выражений</title>
<meta http-equiv="content-cype" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
 
<body>
<script type="text/javascript">
	document.write("<pre>");
	var x = 5, y = 10;
	// Интерпретатор оценивает оба выражения
	if ( (x >= 5) && (y++ == 10) )
		document.writeln("Подвыражение y++ оценивается, поэтому y равно " + y);
	// Первое подвыражение равно false, поэтому y++ не выполняется
	if ( (x < 5) && (y++ == 11) )
		alert("Условие if равно false, это сообщение не появится никогда.");
	document.writeln("Значение y остается равным " + y);
	document.write("</pre>");
</script> 
</body>
</html>
