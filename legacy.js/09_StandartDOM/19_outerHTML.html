<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Проверка inner/outer</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body onload="document.testForm.content.value = theElement.innerHTML">
<div style="background-color: yellow;">
<br />
<p id="para1">Это пример <em>текста</em> для проверки</p>
<br />
</div>
<br /><br /><hr />
<script type="text/javascript">
<!--
var theElement = document.getElementById("para1");
//-->
</script>
<form name="testForm" id="testForm" action="#" method="get">
Содержимое элемента:
<input type="text" name="content" id="content" size="60" /><br />
<input type="button" value="установить innerHTML" 
	onclick="theElement.innerHTML = document.testForm.content.value;" />
<input type="button" value="установить innerText" 
	onclick="theElement.innerText = document.testForm.content.value;" />
<input type="button" value="установить outerText" 
	onclick="theElement.outerText = document.testForm.content.value;" />
<input type="button" value="установить outerHTML" 
	onclick="theElement.outerHTML = document.testForm.content.value;" />
<input type="button" value="Сброс" onclick="location.reload();" />
</form>
</body>
</html>
