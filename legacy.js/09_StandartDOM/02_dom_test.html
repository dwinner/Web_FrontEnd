<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Проверка DOM</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<p id="p1" align="center">Это абзац <em>текста</em> для примера</p1>
<script type="text/javascript">
	var currentElement = document.getElementById('p1');
	var msg = "Имя узла: " + currentElement.nodeName + "\n";
	msg += "Тип узла: " + currentElement.nodeType + "\n";
	msg += "Значение: " + currentElement.nodeValue + "\n";
	alert(msg);
</script>
</body>
</html>
