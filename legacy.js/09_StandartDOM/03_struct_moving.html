<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Движение по структуре DOM</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<p id="p1" align="center">Это абзац <em>текста</em> для примера</p1>

<script type="text/javascript">
<!--
function nodeStatus(node) {
	var temp = "";
	temp += "Имя узла: " + node.nodeName + "\n";
	temp += "Тип узла: " + node.nodeType + "\n";
	temp += "Значение: " + node.nodeValue + "\n";
	
	return temp;
}

var currentElement = document.getElementById('p1');	// начало в P
var msg = nodeStatus(currentElement);
currentElement = currentElement.firstChild;	// узел текста 1
msg += nodeStatus(currentElement);
currentElement = currentElement.nextSibling;	// элемент EM
msg += nodeStatus(currentElement);
currentElement = currentElement.firstChild;	// узел текста 2
msg += nodeStatus(currentElement);
currentElement = currentElement.parentNode;	// назад к элементу EM
msg += nodeStatus(currentElement);
currentElement = currentElement.previousSibling;	// к узлу текста 1
msg += nodeStatus(currentElement);
currentElement = currentElement.parentNode;	// к элементу P
msg += nodeStatus(currentElement);
currentElement = currentElement.lastChild;	// к узлу текста 3
msg += nodeStatus(currentElement);
alert(msg);
//-->
</script>
</body>
</html>
