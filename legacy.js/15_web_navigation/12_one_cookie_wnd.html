<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Однократно всплывающие окна</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
	<script type="text/javascript">
	function extractCookies() {
	       var name, value;
	       var beginning, middle, end;
	       for (name in cookeis) {
		      // если имеются значения, удалить их
		      cookies = new Object();
		      break;
	       }
	       beginning = 0;	// начать с начала строки cookie
       	   while (beginning < document.cookie.length) {
		      middle = document.cookie.indexOf('=', beginning);
		      end = document.cookie.indexOf(';', beginning);
		      // если нет ';', то это последнее поле cookie 
		      if (end == -1)
			     end = document.cookie.length;
		      if ((middle > end) || (middle == -1)) {
			     // если поле cookie не имеет значения...
			     name = document.cookie.substring(beginning, end);
			     value = "";
		      }
		      else {	// извлечь значение поля
			     name = document.cookie.substring(beginning, middle);
			     value = document.cookie.substring(middle + 1, end);
		      }
		      cookies[name] = unescape(value);	// добавить в массив
		      beginning = end + 2;	// пропуск до начала следующего поля
	       }
    }
	var cookies = new Object();
	document.cookie = "cookiesenabled=yes";
	extractCookies();
	if (cookies["cookiesenabled"] == "yes" && !cookies["has_seen_tip"]) {
	   document.cookie = "has_seen_tip=true";
	   window.open("/tipoftheday.html", "tipwindow", "resizable");
    }
    </script>
</head>
