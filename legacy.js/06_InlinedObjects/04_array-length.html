<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>—войство length</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
/* length - первый свободный индекс, а не длина! */
var myArray = new Array();
myArray[1000] = "Ёто единственный элемент в массиве";
alert(myArray.length);	// 1001

/* ћассив с дырами */
// определим переменную дл€ результата произведени€
var result = 1;
// определим массив дл€ умножаемых значений
var myValues = new Array();
// установим значени€
myValues[0] = 2;
myValues[2] = 3;
// пройдем по массиву, вычисл€€ произведение всех значений
for (var index = 0; index < myValues.length; index++)
	result *= myValues[index];
alert("«начением result €вл€етс€: " + result);	// NaN!

/* јккуратна€ верси€ примера массива с дырами */
var result = 1;
// определим массив дл€ умножаемых значений
var myValues = new Array();
myValues[0] = 2;
myValues[2] = 3;
for (var index = 0; index < myValues.length; index++) {
	// проверим, действителен ли элемент
	if (myValues[index] != undefined)
		result *= myValues[index];
}
alert("«начением result €вл€етс€: " + result);	// 6

/* ¬от как можно удалить все элементы массива */
var myArray = ["red", "green", "blue"];
myArray.length = 0;
alert("myArray = " + myArray);
</script>
</body>
</html>
