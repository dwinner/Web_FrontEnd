<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Обработка строк</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
// конкатенация методом
var s = "JavaScript".concat(" это", " очень", " гибкий", " язык");
document.write(s + "<br />");	// JavaScript это очень гибкий язык

// Разбивание строки по разделителю
var wordArray = "Очень простой пример".split(" ");
document.write("<ol>");
for (var i=0; i<wordArray.length; i++)
	document.write("<li>" + wordArray[i]);
document.write("</ol>");
</script>
</body>
</html>
