// Логарифм числа 64 по основанию 2
document.write(Math.log(64) / Math.log(2) + "<br />");
// Случайное число из диапазона от m до n включительно
// Math.round(Math.random() * (n - m)) + m
// имитация бросания игральной кости
roll = Math.round(Math.random() * (6 - 1)) + 1;
document.write(roll + "<br />");

// вычисление стороны треугольника по теореме косинусов
with (Math)
{
	var a = 3, b = 4, c;
	var angleA = atan(a / b);
	var angleB = atan(b / a);
	var angleC = PI / 2;
	c = pow(a, 2) + pow(b, 2) - 2 * a * b * cos(angleC);
	c = sqrt(c);
}
document.write(c);
</script>
