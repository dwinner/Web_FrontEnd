<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Глобальные переменные</title>
<meta http-equiv="content-cype" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
<body>
<script type="text/javascript">
// Определим x глобально
var x = 5;
function myFunction() {
	document.write("Вход в функцию<br />");
	document.write("x = " + x + "<br />");
	document.write("Изменение x<br />");
	
	x = 7;
	
	document.write("x = " + x + "<br />");
	document.write("Выход из функции<br />");
}
document.write("Начало сценария<br />");
document.write("x = " + x + "<br />");
myFunction();

document.write("Возвращение из функции<br />");
document.write("x = " + x + "<br />");
document.write("Конец сценария<br />");
</script> 
</body>
</html>
