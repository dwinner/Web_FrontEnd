<body onload="document.testform.username.value = parent.stateframe.username;">
<h1 align="center">Сохранение состояния JS</h1>
<form name="testform" id="testform" action="#" method="get">
	<input name="username" id="username" type="text" value="" size="30" maxlength="60" />
	<input type="button" value="Сохранить значение"
		onclick="parent.stateframe.username = document.testform.username.value;" />
</form>
