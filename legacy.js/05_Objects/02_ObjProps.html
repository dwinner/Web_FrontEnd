<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Свойства объектов</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body>
<script type="text/javascript">
var myString = new String("Всем привет!");
// длина строки
alert(myString.length);	// 12
// попытка доступа к несуществующему свойству
alert(myString.noSuchValue);	// undefined
// динамически создаем свойство
myString.simpleExample = true;
alert(myString.simpleExample);	// true
// удаляем свойство объекта
delete myString.simpleExample;
alert("Значением myString является " + myString.simpleExample);	// undefined
</script>
</body>
</html>
