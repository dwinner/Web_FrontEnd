<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Объекты как ассоциативные массивы</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
/*

customers["John Doe"] = "123 Main St., Metropolis, USA";

*/
// Создаем объект общего типа
var customers = new Object();
// Объявляем ключи и значения для ассоциативного объекта customers
var customerName;
var customerAddress;
// Заносим три значения имя => адрес в объект customers
for (var i = 0; i <=2; i++) {
	customerName = prompt("Введите имя", "");
	customerAddress = prompt("Введите адрес", "");
	customers[customerName] = customerAddress;
}
// Выводим введенные значения
for (var client in customers) {
	document.write("Адрес заказчика " + client + ": ");
	document.write(customers[client] + "<br />");
}
</script>
</body>
</html>
