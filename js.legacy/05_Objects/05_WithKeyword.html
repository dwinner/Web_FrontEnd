<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Использование With</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body>
<form action="" id="xForm" name="xForm">
	Введите имя:&nbsp;&nbsp;&nbsp;
	<input type="text" id="xName" name="xName"/>&nbsp;&nbsp;&nbsp;
	<input type="button" value="Go!" id="xGo" name="xGo"/>
</form>
<script type="text/javascript">
document.xForm.xGo.onclick = function()
							{
								with (document.xForm)
								{
									if (xName.value == "")
										alert("Следует указать имя пользователя!");
									else
										alert("Привет, " + xName.value);
								}
							};
</script>
</body>
</html>
