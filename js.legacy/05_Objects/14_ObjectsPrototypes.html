<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Прототипы объектов</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
Robot.prototype.hasJetpack = false;
Robot.prototype.actionValue = "Тревога! Нарушитель!";
Robot.prototype.doAction = function() { alert(this.actionValue); };

function Robot(flying, action) {
	if (flying == true)
		this.hasJetpack = true;
	if (action)
		this.actionValue = action;
}

var guard = new Robot(true, "Бах!");
guard.doAction();
</script>
</body>
</html>
