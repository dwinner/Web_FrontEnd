<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Передача объектов функциям</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body>
<script type="text/javascript">
// Определение ссылочного типа (массив)
var refType = ["первый", " второй", " третий"];

// Определение примитивного типа (число)
var primType = 10;

// Определение функции с двумя аргументами, которые она модифицирует
function modifyValues(ref, prim) {
	ref[0] = "измененный";	// модифицирует первый аргумент (массив)
	prim -= 8;	// модифицирует второй аргумет (число)
}

// Вызов функции
modifyValues(refType, primType);
// печать значения ссылочного типа
document.writeln("Значением refType является: "+refType+"<br />");
// Печать значения примитивного типа
document.writeln("Значением primType является: "+primType);
</script>
</body>
</html>
