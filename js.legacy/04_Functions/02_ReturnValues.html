<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Возвращаемые значения</title>
<meta http-equiv="content-cype" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
<script type="text/javascript">
function myMax(arg1, arg2) {
	if (arg1 >= arg2)
		return arg1;
	else
		return arg2;
}
</script>
</head>
<body onload="alert(myMax(45, 67));"></body>
