<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Демонстрация XML</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
</head>
<body>
<script type="text/javascript">
<!--
/* вызов анализатора и чтение данных документа */
var xmldoc = new ActiveXObject("Microsoft.XMLDOM");
xmldoc.async = false;
xmldoc.load("staff.xml");

function deleteLastElement() {
    /* поиск корневого элемента и удаление последнего дочернего в нем */
    var rootElement = xmldoc.documentElement;
    if (rootElement.hasChildNodes())
        rootElement.removeChild(rootElement.lastChild);
}

function addElement() {
    var rootElement = xmldoc.documentElement;
    
    /* создание элемента employee */
    var newEmployee = xmldoc.createElement('employee');
    
    /* создание и добавление дочернего элемента и текстовых значений */
    var newName = xmldoc.createElement('name');
    var newNameText = xmldoc.createElement(document.myform.namefield.value);
    newName.appendChild(newNameText);
    newEmployee.appendChild(newName);
    
    var newTitle = xmldoc.createElement('title');
    var newTitleText = xmldoc.createTextNode(document.myform.titlefield.value);
    newTitle.appendChild(newTitleText);
    newEmployee.appendChild(newTitle);
    
    var newPhone = xmldoc.createElement('phone');
    var newPhoneText = xmldoc.createTextNode(document.myform.phonefield.value);
    newPhone.appendChild(newPhoneText);
    newEmployee.appendChild(newPhone);
    
    var newEmail = xmldoc.createElement('email');
    var newEmailText = xmldoc.createTextNode(document.myform.emailfield);
    newEmail.appendChild(newEmailText);
    newEmployee.appendChild(newEmail);
    
    /* Добавление готовой записи в документ */
    rootElement.appendChild(newEmployee);
}

function dump(string) {
    var currentvalue = document.myform.showxml.value;
    currentvalue += string;
    document.myform.showxml.value = currentvalue;
}

function display(node) {
    var type = node.nodeType;
    if (type == 1) {
        // открывающий элемент дескриптора
        dump("\<" + node.tagName);
        // вывод атрибутов при их наличии
        attributes = node.attributes;
        if (attributes) {
            var countAttrs = attributes.length;
            var index = 0;
            while (index < countAttrs) {
                att = attributes[index];
                if (att)
                    dump(" " + att.name + "=" + att.value);
                index++;
            }
        }
        // рекурсивный вывод дочерних элементов
        if (node.hasChildNodes()) {
            // завершающий элемент дескриптора
            dump(">\n");
            // получение дочернего элемента
            var children = node.childNodes;
            var length = children.length;
            var count = 0;
            while (count < length) {
                child = children[count];
                display(child);
                count++;
            }
            dump("</" + node.tagName + ">\n");
        }
        else
            dump("/>\n");
    }
    else if (type == 3) {
        // если это фрагмент текста, вывести текст
        dump(node.data+"\n");
    }
}
//-->
</script>
<form id="myform" name="myform" action="#" method="get">
    <strong>XML-документ:</strong><br />
    <textarea id="showxml" name="showxml" rows="10" cols="40">
    </textarea><br /><br /><br />
    Имя: <input type="text" name="namefield" id="namefield" size="50" /><br />
    Должность: <input type="text" name="titlefield" id="titlefield" size="30" /><br />
    Телефон: <input type="text" name="phonefield" id="phonefield" size="20" /><br />
    Адрес электронной почты: <input type="text" name="emailfield" id="emailfield" size="20" /><br />
    
    <input type="button" value="добавить запись" 
        onclick="addElement();document.myform.showxml.value='';display(xmldoc.documentElement);" />
        
    <input type="button" value="удалить последнюю запись" 
        onclick="deleteLastElement();document.myform.showxml.value='';display(xmldoc.documentElement);" />
        
    <input type="button" value="обновить представление документа" 
        onclick="document.myform.showxml.value='';display(xmldoc.documentElement);" />
</form>

<script type="text/javascript">
<!--
/* показать исходный XML-документ */
display(xmldoc.documentElement);
//-->
</script>
</body>
</html>
