<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Объект Layer из Netscape4</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
	<style type="text/css"><!--
		#div1	{position: absolute;
				 top: 200px;
				 left: 350px;
				 height: 100px;
				 width: 100px;
				 background-color: orange;}
	--></style>
</head>
<body>
<h1 align="center">Использование Layer из Netscape 4</h1>
<div id="div1">Пример региона с заданным размещением</div>
<form action="#" method="get">
	<input type="button" value="Спрятать" onclick="document.layers['div1'].visibility='hide;" />
	<input type="button" value="Показать" onclick="document.layers['div1'].visibility='show;" />
</form>
</body>
</html>
