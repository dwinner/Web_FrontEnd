<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Какой у меня стиль?</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
	<style type="text/css">
	 p { text-decoration: underline !important }
	</style>
</head>
<body>
<p id="para">
  Этот текст всегда отображается подчеркнутым,
  даже если попытаться изменить его представление,
  установив другой внутристрочный стиль
</p>
<script type="text/javascript">
  document.getElementById("para").style.textDecoration = "none";
  alert(document.getElementById("para").style.textDecoration);
</script>
</body>
</html>
