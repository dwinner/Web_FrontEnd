	<title>Использование изменяемой графики с предварительной загрузкой</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />

	<script type="text/javascript">
	<!--
	function preloadImage(url) {
	  var i = new Image();
	  i.src = url;
	  return i;
	}
	
	if (document.images) {
	  // Загрузка изображений
    var back = preloadImage("homeon.gif");

    var g_1 = preloadImage("productson.jpg");
    var g_2 = preloadImage("productsoff.jpg");
	}
	
	// При вводе "myimage" данная функция устанавливает

  function mouseOn(imgName) {
    if (document.images)
      document[imgName].src = eval(imgName + "on.src";)
  }
  
  // При вводе "myimage" данная функция устанавливает
  // значение myimageoff.src для src изображения
  function mouseOff(imgName) {
    if (document.images)
      document[imgName].src = eval(imgName + "off.src";)
  }
	//-->
	</script>
</head>
<body>

...Здесь размещается содержимое страницы
<br />

<a href="home.html" onmouseover="mouseOn('home');" onmouseout="mouseOff('home');">
  <img name="home" id="home" src="homeoff.gif" border="0"
    width="100" height="50" alt="Home" />
</a>

<a href="products.html" onmouseover="mouseOn('products');" onmouseout="mouseOff('products');">
  <img name="products" id="products" src="productsoff.gif" border="0"

</a>

</body>
