<h2 align="center">Входные параметры</h1><hr />
<form name="inputParams" id="inputParams">
	<table>
		<tr>
			<td>Начальное значение</td>
			<td><input type="text" name="start" id="start" value="" size="4" maxlength="4" /></td>
		</tr>
		<tr>
			<td>Конечное значение</td>
			<td><input type="text" name="finish" id="finish" value="" size="4" maxlength="4" /></td>
		</tr>
		<tr>
			<td>Шаг</td>
			<td><input type="text" name="step" id="step" value="" size="4" maxlength="4" /></td>
		</tr>
		<tr>
			<td>Сбросить форму</td>
			<td><input type="reset" value="Reset" /></td>
		</tr>
	</table>
</form>
