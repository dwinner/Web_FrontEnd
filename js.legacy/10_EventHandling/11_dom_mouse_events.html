<body>
<h2>События мыши DOM2</h2>
<form id="mouseform" name="mouseform" action="#" method="get">
Нажата ли клавиша Alt?
	<input type="text" id="altkey" /><br />
Нажата ли клавиша Ctrl?
	<input type="text" id="controlkey" /><br />
Нажата ли клавиша Meta?
	<input type="text" id="metakey" /><br />
Нажата ли клавиша Shift?
	<input type="text" id="shiftkey" /><br />
Координаты щелчка относительно браузера:
	<input type="text" id="clientx" />,
	<input type="text" id="clienty" /><br />
Координаты щелчка относительно экрана:
	<input type="text" id="screenx" />,
	<input type="text" id="screeny" /><br />
Нажата кнопка:
	<input type="text" id="buttonused" /><br /><br />
</form><hr />
Щелкните в любом месте документа...

</body>
