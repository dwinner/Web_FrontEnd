<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Преобразование строк в даты</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
// Устанавливается значение 14 Декабря 1982 г.
var myDay = "12/14/82";
// оно преобразуется в миллисекунды
var converted = Date.parse(myDay);
// создается новый объект Date
var myDate = new Date(converted);
// выводится дата
alert(myDate);
// недостаточная информация для выяснения даты
var myDay = "Friday, 2002";
var invalid = Date.parse(myDay);
alert(invalid);	// NaN
</script>
</body>
</html>
