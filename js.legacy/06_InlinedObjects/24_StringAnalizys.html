<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Анализ строк</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
// Вернуть отдельный символ
document.write("JavaScript".charAt(1) + "<br />");	// a

// Числовое значение Unicode, связанное с отдельным символом
document.write("JavaScript".charCodeAt(1) + "<br />");	// 97

// Преобразование кода символа в соответствующий символ
document.write(String.fromCharCode(82) + "<br />");	// R
document.write(String.fromCharCode(1057,1051,1054,1053) + "<br />");	// СЛОН

// Начальная позиция первого вхождения
document.write("JavaScript".indexOf("Script") + "<br />");	// 4
document.write("JavaScript".indexOf("a", 2) + "<br />");	// 3 (ищем со второго символа)

// Начальная позиция последнего вхождения
document.write("JavaScript".lastIndexOf("a", 2) + "<br />");	// 1

// Возвращаем подстроку
var aStr = "JavaScript";
document.write(aStr.substring(aStr.indexOf("Script")) + "<br />");	// Script
document.write("JavaScript".substring(3, 7));	// aScr
</script>
</body>
</html>
