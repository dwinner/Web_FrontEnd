<!--
var xoff = 5;
var yoff = 5;
function makeStatic(elementName) {
	if (document.layers) { // ns4
		document.layers[elementName].x = window.pageXOffset + xoff;
		document.layers[elementName].y = window.pageYOffset + yoff;
	}
	else if (document.all) { // ie4+
		document.all(elementName).style.left = document.body.scrollLeft + xoff;
		document.all(elementName).style.top = document.body.scrollTop + xoff;
	}
	else if (document.getElementById) { // DOM
		document.getElementById(elementName).style.left = window.pageXOffset + xoff;
		document.getElementById(elementName).style.top = window.pageYOffset + yoff;
	}
}
//-->
</script>
