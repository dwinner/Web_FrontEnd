<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Борьба классов</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
	<style type="text/css" media="screen"><!--
		body {background-color: white; color: black;}
		.style1 {color: blue; font-weight: bold;}
		.style2 {background-color: yellow; color: red; text-decoration: underline;}
		.style3 {color: red; font-size: 300%;}
	//--></style>
</head>
<body>
<p class="style1"
	onmouseover="this.className='style2';"
	onmouseout="this.className='style1';">
	Укажите на меня</p>
	
<p>A почему не на
<span class="style2"
	onmouseover="this.className='style1';"
	onmouseout="this.className='style2';">меня</span>?</p>
	
<p> Но будьте осторожны:<br />
	существенные изменения стиля могут
<span class="style1"
	onmouseover="this.className='style3';"
	onmouseout="this.className='style1';">сильно изменить представление
</span>
документа</p>
</body>
</html>
