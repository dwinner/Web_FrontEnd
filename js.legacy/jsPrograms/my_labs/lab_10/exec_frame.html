<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />

	<script type="text/javascript" src="returnParent.js"></script>
	<script type="text/javascript">
	<!--
	function isWord(str) {
	  var wordPattern = /^[a-z][a-z0-9_-]*/i;
	  return wordPattern.test(str);
	}
	function swapSymbols(wordArray) {
	  var wSize = wordArray.length;
	  var tmpChar;
	  if (!wSize) return;
	  for (var i=0; i < wSize; i += 2) {
      if (wordArray[i] != "undefined" && wordArray[i+1] != "undefined") {
        tmpChar = wordArray[i];
        wordArray[i] = wordArray[i+1];
        wordArray[i+1]= tmpChar;
      }
    }
	}
	function mainExecute(str, oContent) {
    if (!isWord(str)) {
      oContent.innerHTML = "Вводимая строка должна состоять из алфавитно-цифровых символов";
      return;
    }
    var wordArray = str.split("");
    swapSymbols(wordArray);
    str = wordArray.join("");
    oContent.innerHTML = "Искаженная строка: <b>"+str+"</b>";
	}
	//-->
	</script>
</head>
<body>
<h2 align="center">Запуск вычислений</h2><hr />
<center><form target="resultFrame">
  <input type="button" value="Исказить строку"
   onclick="mainExecute(parent.inputFrame.inputForm.str.value, top.resultFrame.document.getElementById('result'));" />
</form></center>
</body>
</html>
