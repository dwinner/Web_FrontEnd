<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta name="author" content="D.I.V." />
	<script type="text/javascript" src="returnParent.js"></script>
	<script type="text/javascript">
	<!--
	function isPositiveInteger(s) {
	   return /^\d+$/.test(s);
    }
    function OutputResult(oContent) {
        var rMin = parent.inputFrame.inputForm.rMin.value;
        var rMax = parent.inputFrame.inputForm.rMax.value;
        var i;
        if (!isPositiveInteger(rMin) || !isPositiveInteger(rMax)) {
            oContent.innerHTML = "Введенные значения должны быть целыми";
            return;
        }
        rMin = parseInt(rMin);
        rMax = parseInt(rMax);
        var aRandoms = new Array(10);
        for (i=0; i<aRandoms.length; i++)
            aRandoms[i] = Math.round(Math.random()*(rMax-rMin))+rMin;
        oContent.innerHTML = "<ul>";
        for (i=0; i<aRandoms.length; i++)
            oContent.innerHTML += "<li>"+aRandoms[i];
        oContent.innerHTML += "</ul>";
    }
	//-->
	</script>
</head>
<body>
<h2 align="center">Запуск вычислений</h2><hr />
<form target="resultFrame">
    <center>
        <input type="button" value="Execute" 
         onclick="OutputResult(top.resultFrame.document.getElementById('results'));" />
    </center>
</form>
</body>
</html>
