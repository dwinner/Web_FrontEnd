	<script type="text/javascript" src="returnParent.js"></script>
	<script type="text/javascript">
	<!--
	var charsCounter = new Object();
	function isVisibleChars(str) {
	  return /^\S+$/.test(str);
	}
	function fillWordCounter(str) {
	  var curChar;
	  for (var i=0; i < str.length; i++) {
      curChar= str.charAt(i);
      if (charsCounter[curChar])
        charsCounter[curChar]++;
      else
        charsCounter[curChar] = 1;
    }
	}
	function clearCounter() {
	  for (var prop in charsCounter)
      delete charsCounter[prop];
	}
	function MainExecute(str, oContent) {
	  if (!isVisibleChars(str)) {
      oContent.innerHTML = "Все символы должны быть печатной формы";
      return;
    }
    clearCounter();
    fillWordCounter(str);
    oContent.innerHTML = "<table border='1'>";
    oContent.innerHTML += "<tr><th>Символ</th><th>Частота повторения</th></tr>";
    for (var prop in charsCounter) {
      oContent.innerHTML += "<tr><td>"+prop+"</td>";
      oContent.innerHTML += "<td>"+charsCounter[prop]+"</td></tr>";
    }
    oContent.innerHTML += "</table>";
	}
	//-->
	</script>
</head>
<body>
<h2 align="center">Запуск вычислений</h2><hr />
<center>
<form target="resultFrame">
  <input type="button" value="Пуск!"
   onclick="MainExecute(parent.inputFrame.inputForm.inputStr.value,
                        top.resultFrame.document.getElementById('results'));" />
</form>
</center>
</body>
