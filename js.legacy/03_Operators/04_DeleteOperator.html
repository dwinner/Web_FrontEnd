<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
 
<head>
	<title>Операции с объектами</title>
<meta http-equiv="content-cype" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
 
<body>
<script type="text/javascript">
	// document.write(document["lastModified"] + "<br />");
	document.write(document.lastModified + "<br />");
	var today = new Date();
	alert(today);
	today = null;	// уничтожение объекта
	var myArray = ['1', '3', '78', '1767'];
	document.write("myArray до удаления = " + myArray);
	document.write("<br />");
	// Удаляем третий элемент
	delete myArray[2];
	document.write("myArray после удаления = " + myArray);
</script>
</body>
</html>
