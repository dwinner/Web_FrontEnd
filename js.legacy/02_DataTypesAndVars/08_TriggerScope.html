<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
 
<head>
	<title>Область видимости и обработка событий</title>
<meta http-equiv="content-cype" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
 
<body>
<script type="text/javascript">
	var x = "глобальная";
</script>
<form action="#" method="get">
	<input type="button" value="Сначала укажите на меня!"
		onmouseover="var x = 'local'; alert('Здесь переменная x ' + x);" />
	&nbsp;&nbsp;&nbsp;
	<input type="button" value="А потом укажите на меня! "
		onmouseover="alert('Здесь переменная x ' + x);" />
</form>
<hr />
<script type="text/javascript">
	var x = "global";
	function printx() {
		alert("Внутри этой функции x " + x);
	}
</script>
<form action="#" method="get">
	<input type="button" value="Укажите на меня!"
		onmouseover="var x = 'локальная'; printx();" />
</form>
</body>
</html>
