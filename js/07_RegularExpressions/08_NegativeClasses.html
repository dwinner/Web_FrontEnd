<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Негативные классы символов</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta name="author" content="D.I.V."/>
</head>
<body>
<script type="text/javascript">
// НЕ буква
var notAlphaPattern = /[^a-zA-Z]+/;
// шаблон для пяти разделенных запятыми подстрок
var pattern = /[^,]+(,[^,]+){4}/;
alert(pattern.test("петя, вася, люба, тася"));	// false
alert(pattern.test("петя, вася, люба, тася, ах!"));	// true
</script>
</body>
</html>
