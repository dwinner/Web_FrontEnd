<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Статические переменные</title>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<meta name="author" content="D.I.V." />
</head>
<body>
<script type="text/javascript">
function doSum(x, y) {
	// обновление суммы
	doSum.totalSum = doSum.totalSum + x + y;
	// возврат значения суммы
	return(doSum.totalSum);
}
// Определяем статическую переменную
// для сохранения суммы между вызовами
doSum.totalSum = 0;
document.write("Первый вызов = "+doSum(5,10)+"<br />");
document.write("Второй вызов = "+doSum(5,10)+"<br />");
document.write("Третий вызов = "+doSum(100,100)+"<br />");
</script> 
</body>
</html>
